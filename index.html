<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Ultra Boost</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="picture">
            <div class="imgBackground"></div>
            <img src="ultraBoost.png" alt="Adidas Ultra Boost">
        </div>
        <div class="info">
            <div class="title">
                <h1>Adidas Ultra Boost</h1>
            </div>
            <div class="description">
                <h2>Adidas Ultra Boost 22'</h2>
                <h2>Black and Gold</h2>
            </div>
            <div class="size">
                <p>8</p>
                <p>9</p>
                <p>10</p>
                <p>11</p>
                <p>12</p>
            </div>
            <div class="purchase">

            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
